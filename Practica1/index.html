<!DOCTYPE html>
<html lang="en">

<head>

    <title>Portofolio</title>

<body>
    <div class="portafolio">

            <main>

                    </div>
                    <div class="hero">

                <section class="page hairstyle">

                    </div>
                    <div class="hero">
                        <a href="./barber.html">
                            <img class="model-left" src="./Img/Rachel-left.jpg" alt="model">
                            <img class="model-right" src="./Img/Rachel-right.jpg" alt="model">

                </section>
                <div class="pages">
                    <div class="page-1">

                    </div>
                    <div class="page-2">
